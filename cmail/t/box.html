	{% extends "base.html" %}

{% block title %}Bienvenue sur votre page de gestion des box{% endblock %}

{% block content %}

<style>
form,input,select,textarea{margin:0; padding:0; color:#000;}

div.coolbox {
margin:0 auto;
width:500px;
background:#f7f7f7;
position:relative;
top:0px;
}

div.coolbox h1 { 
color:#ffffff;
font-size:18px;
text-transform:uppercase;
padding:5px 0 5px 5px;
border-bottom:1px solid #161712;
border-top:1px solid #161712; 
}

div.coolbox label {
width:100%;
display: block;
background:#f7f7f7;
padding:10px 0 10px 0;
}

div.coolbox label span {
display: block;
color:#131313;
font-size:13px;
float:left;
width:100px;
text-align:right;
padding:5px 20px 0 0;
}

div.coolbox .input_text {
padding:10px 10px;
width:300px;
background:#F5F5AB;
border-bottom: 1px double #171717;
border-top: 1px double #171717;
border-left:1px double #333333;
border-right:1px double #333333;
}

div.coolbox .message{
padding:10px 10px;
width:350px;
background:#F5F5AB;
border-bottom: 1px double #171717;
border-top: 1px double #171717;
border-left:1px double #333333;
border-right:1px double #333333;
overflow:hidden;
height:150px;
}

div.coolbox .coolbutton
{
margin:0 0 0px 0;
padding:10px 10px;
color:#FFFFFF;
font-size:13px;
background:#CC0000;
border:0px;
position: relative;
top:5px;
left:120px;
width:200px;
}
</style>


<ul>

</ul>
 <div class="wrapper">
  <div id="container">
  <h2>My C-MAIL box credentials </h2>
  <p>Currently, your SIM numbers are {% for box in mybox_list %}
  <p>{{box.sim}}  {{box.address}}</p>
{%endfor%}
  <form action="" method="post">
    <div class="coolbox">
	<label>
	<p> <FONT COLOR="FF0000"> {{error}} </FONT></p>
	<span>SIM Number:</span>
    <input type="text" class="input_text" name="simn" value="" id="simn">
        <span>Adresse</span>
    <input type="text" class="input_text" name="adres" value="" id="adres">
    <input type="submit" class="coolbutton" value="Add a SIM number" />
	</label>
	</div>
  </form>
  </div>
  </div>
{% endblock %}
