{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<style>

form,input,select,textarea{margin:0; padding:0; color:#000;}

div.box {
margin:0 auto;
width:700px;
background:#f7f7f7;
position:relative;
top:0px;
}

div.box h1 { 
color:#ffffff;
font-size:18px;
text-transform:uppercase;
padding:5px 0 5px 5px;
border-bottom:1px solid #161712;
border-top:1px solid #161712; 
}

div.box label {
width:100%;
display: block;
background:#f7f7f7;
padding:10px 0 10px 0;
}

div.box label span {
display: block;
color:#131313;
font-size:13px;
float:left;
width:100px;
text-align:right;
padding:5px 20px 0 0;
}

div.box .input_text {
padding:10px 10px;
width:200px;
background:#F5F5AB;
border-bottom: 1px double #171717;
border-top: 1px double #171717;
border-left:1px double #333333;
border-right:1px double #333333;
}

div.box .message{
padding:7px 7px;
width:350px;
background:#F5F5AB;
border-bottom: 1px double #171717;
border-top: 1px double #171717;
border-left:1px double #333333;
border-right:1px double #333333;
overflow:hidden;
height:150px;
}

div.box .coolbutton
{
margin:0 0 0px 0;
padding:4px 7px;
color:#FFFFFF;
font-size:13px;
background:#CC0000;
border:0px;
position: relative;
top:px;
left:px;
width:100px;
}
</style>

 <div class="wrapper">
  <div id="container">
      <h2>Create an account</h2>
        <form action="" method="post">
		<div class="box">
			{{ form.as_p }}
      <input type="submit" class="coolbutton" value="Create account">
	  </div>
  </form>
    </div>
    
</div>
</div>
{% endblock %}
